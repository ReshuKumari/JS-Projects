<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport"
        content="width=device-width",
        initial-scale="1.0"/>
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>NEW YEAR 2021</h1>
        <div class="countdown-container">
            <div class="countdown-el days-container">
                <p class="big-text" id="days">
                   0
                </p>
                <span>days</span>
            </div>
        </div>

        <div class="countdown-container">
            <div class="countdown-el hours-container">
                <p class="big-text" id="hours">
                  0
                </p>
                <span>hours</span>
            </div>
        </div>

        <div class="countdown-container">
        <div class="countdcountdown-el minute-container">
                <p class="big-text" id="minutes">
                  0
                </p>
                <span>minute</span>
            </div>
        </div>

        <div class="countdown-container">
            <div class="countdown-el second-container">
                <p class="big-text" id="seconds">
                    0
                </p>
                <span>second</span>
            </div>
        </div>
        
    </body>
</html>
